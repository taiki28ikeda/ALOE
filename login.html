<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
	<title>ログイン</title>
	<meta name="loginform"" content="ログイン">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="./css/base/defalt.css">
    <link rel="stylesheet" href="./css/layout/defalt.css">
	<link rel="stylesheet" href="./css/module/contents.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./JS/index.js" defer></script>
</head>
<body>
	<div id="layout">
		<div class="l-body">
			<div class="l-wrap">
				<div class="l-contents">
					<div class="contents">
						<div class="contentsInner">
							<div class="logo">
								<img src="./image/Group.png" alt="アイコン">
							</div>
							<form class="FormGroup">
									<div class="InputTxt">
										<input type="email" maxlength="20">
										<span class="bar"></span>
										<label class="InputTxtLabel">メールアドレス</label>
									</div>
									<div class="InputTxt">
										<input type="password" maxlength="20">
										<span class="bar"></span>
										<label class="InputTxtLabel">パスワード</label>
									</div>
									<button>新規登録</button>
							</form>
							<p class="primary">すでにアカウントをお持ちの方<a href="">ログイン</a></p>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
